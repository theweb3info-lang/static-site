name: pomodoro_app
description: A top-tier Pomodoro Timer for macOS with focus lock feature.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  path: ^1.8.3
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^16.3.2
  path_provider: ^2.1.2
  sqflite: ^2.3.2
  intl: ^0.19.0
  fl_chart: ^0.66.2
  window_manager: ^0.3.8
  tray_manager: ^0.2.1
  macos_ui: ^2.0.7
  uuid: ^4.3.3
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/icons/
