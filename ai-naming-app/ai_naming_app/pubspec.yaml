name: ai_naming_app
description: AI智能取名应用 - 专业八字五行取名服务

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  get: ^4.6.5
  
  # 网络请求
  dio: ^5.3.2
  pretty_dio_logger: ^1.3.1
  
  # 数据存储
  get_storage: ^2.1.1
  
  # UI组件
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_screenutil: ^5.9.0
  
  # 支付相关
  fluwx: ^4.0.1
  
  # 工具库
  intl: ^0.18.1
  uuid: ^4.1.0
  
  # 日期选择
  flutter_datetime_picker_plus: ^2.1.0
  
  # 加载动画
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: SourceHanSans
      fonts:
        - asset: assets/fonts/SourceHanSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/SourceHanSans-Bold.ttf
          weight: 700