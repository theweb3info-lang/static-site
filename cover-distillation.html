<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 900px; height: 500px; overflow: hidden; }
.cover {
  width: 900px; height: 500px;
  background: linear-gradient(135deg, #0a0a2e 0%, #1a1a4e 30%, #2d1b4e 60%, #0a0a2e 100%);
  display: flex; align-items: center; justify-content: center;
  position: relative; overflow: hidden; font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
}
/* Floating particles */
.particle {
  position: absolute; border-radius: 50%; opacity: 0.3;
  background: radial-gradient(circle, rgba(100,200,255,0.8), transparent);
}
.p1 { width: 300px; height: 300px; top: -80px; right: -60px; opacity: 0.15; }
.p2 { width: 200px; height: 200px; bottom: -40px; left: -30px; opacity: 0.12; background: radial-gradient(circle, rgba(200,100,255,0.8), transparent); }
.p3 { width: 150px; height: 150px; top: 50%; left: 60%; opacity: 0.08; background: radial-gradient(circle, rgba(255,200,100,0.6), transparent); }

/* Neural network lines */
.lines {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  background-image:
    linear-gradient(30deg, transparent 48%, rgba(100,180,255,0.05) 49%, rgba(100,180,255,0.05) 51%, transparent 52%),
    linear-gradient(-30deg, transparent 48%, rgba(180,100,255,0.05) 49%, rgba(180,100,255,0.05) 51%, transparent 52%),
    linear-gradient(60deg, transparent 48%, rgba(100,255,200,0.03) 49%, rgba(100,255,200,0.03) 51%, transparent 52%);
  background-size: 80px 80px;
}

.content { position: relative; z-index: 2; text-align: center; padding: 40px; }

/* Large model (teacher) */
.models { display: flex; align-items: center; justify-content: center; gap: 40px; margin-bottom: 35px; }
.model-box {
  border-radius: 16px; padding: 18px 28px; text-align: center;
  border: 1.5px solid rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
}
.teacher {
  background: linear-gradient(145deg, rgba(100,150,255,0.25), rgba(60,80,200,0.15));
  box-shadow: 0 0 40px rgba(100,150,255,0.15);
}
.student {
  background: linear-gradient(145deg, rgba(255,150,100,0.25), rgba(200,80,60,0.15));
  box-shadow: 0 0 40px rgba(255,150,100,0.15);
}
.model-icon { font-size: 42px; margin-bottom: 6px; }
.model-label { color: rgba(255,255,255,0.85); font-size: 14px; letter-spacing: 1px; }

/* Arrow */
.arrow {
  display: flex; flex-direction: column; align-items: center; gap: 4px;
}
.arrow-line {
  font-size: 32px; color: rgba(180,220,255,0.6); letter-spacing: -4px;
}
.arrow-label {
  font-size: 11px; color: rgba(180,220,255,0.5); letter-spacing: 2px;
}

/* Title */
.title {
  font-size: 38px; font-weight: 800; letter-spacing: 3px;
  background: linear-gradient(90deg, #88ccff, #cc88ff, #ffaa66);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  margin-bottom: 12px; line-height: 1.3;
}
.subtitle {
  font-size: 16px; color: rgba(255,255,255,0.45); letter-spacing: 4px;
  font-weight: 300;
}

/* Wuxia elements */
.wuxia-char {
  position: absolute; font-size: 120px; opacity: 0.04; color: white;
  font-family: "STKaiti", "KaiTi", serif; font-weight: bold;
}
.w1 { top: 20px; left: 30px; transform: rotate(-15deg); }
.w2 { bottom: 20px; right: 40px; transform: rotate(10deg); }
